<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Indberet problem</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 650px;
            background: white;
            margin: 40px auto;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 14px;
            background: black;
            color: white;
            border: none;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
        }

        img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }

        .success {
            margin-top: 20px;
            background: #d6ffd6;
            padding: 12px;
            border-radius: 8px;
            color: #276327;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="app" class="container">

    <h2>Indberet et problem</h2>
    <p><strong>Rum:</strong> {{ roomId }}</p>

    <label>Kategori</label>
    <select v-model="categoryId">
        <option disabled value="">VÃ¦lg kategori</option>
        <option
            v-for="c in categories"
            :key="c.categoryId"
            :value="c.categoryId">
            {{ c.name }}
        </option>
    </select>

    <label>Titel</label>
    <input v-model="title">

    <label>Beskrivelse</label>
    <textarea v-model="description"></textarea>

    <label>Skolemail</label>
    <input v-model="email" type="email">

    <label>Billede (valgfri)</label>
    <input type="file" @change="uploadImage">

    <img v-if="imageUrl" :src="imageUrl">

    <button @click="submitReport">Send indberetning</button>

    <div v-if="successMessage" class="success">
        {{ successMessage }}
    </div>

</div>

<script src="report.js"></script>
</body>
</html>
