<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Admin â€“ Sager</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .meta {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .status {
            display: inline-block;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 13px;
            background: #eee;
            margin-top: 10px;
        }

        img {
            max-width: 100%;
            margin-top: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<div id="app" class="container">

    <h1>Admin â€“ Indberettede sager</h1>

    <div v-if="issues.length === 0">
        Ingen sager fundetâ€¦
    </div>

    <div v-for="issue in issues" :key="issue.idissue" class="card">
        <h2>{{ issue.title }}</h2>

        <p>{{ issue.description }}</p>

        <div class="meta">
            <div><strong>Issue ID:</strong> {{ issue.idissue }}</div>
            <div><strong>Room ID:</strong> {{ issue.roomId }}</div>
            <div><strong>Category ID:</strong> {{ issue.categoryId }}</div>
            <div><strong>Oprettet:</strong> {{ formatDate(issue.createdAt) }}</div>
        </div>

        <div class="status">
            Status: {{ issue.status }}
        </div>

        <!-- ðŸ”¥ BILLEDE -->
        <div v-if="issue.imageUrl">
            <img :src="issue.imageUrl" alt="Issue billede">
        </div>
    </div>

</div>

<script src="admin.js"></script>
</body>
</html>
